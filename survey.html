<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>
	<h1 id="title"></h1>
	<p id="description"></p>
	<form id="survey-form">
		<label id="name-label">Name:</label><input type="text" name="name" id="name" placeholder="Enter your name"><br>
		<label id="email-label">Email:</label><input type="email" name="email" id="email" placeholder="Enter your email"><br>
		<label id="number-label">Favorite Number:</label><input type="number" name="number" id="number" placeholder="Enter a number"><br>
		<label id="gender-label">Gender:</label><select>
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>
		</select>
		
	</form>
</body>
</html>
