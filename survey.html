<!DOCTYPE html>
<html>
<head>
	<title>RWD &middot; Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body background="images/surveybg.png">
	<!-- NAVIGATION BAR -->
	<div id="navCont">
		<nav id="navbar">
			<div id="logoDiv">
				<a href="index.html">
					<img id="logo" src="logo.png">
				</a>
			</div>
			<a class="navTabs" href="index.html">HOME</a>
			<a class="navTabs" href="tribute.html">TRIBUTE</a>
			<a class="navTabs" href="survey.html">SURVEY</a>
			<a class="navTabs" href="product.html">PRODUCT</a>
			<a class="navTabs" href="https://giannacrisha.github.io/docs/" target="_blank">DOCUMENT</a>
			<a class="navTabs" href="portfolio.html">PORTFOLIO</a>
		</nav>
	</div>

	<center>
	<main>
	<!-- FORM HEADER -->
		<h1 id="title">Survey</h1>
		<p id="description">This is a survey form project created by Gianna Crisha Saludo<br> for the freeCodeCamp.com Responsive Web Design Certification.<br>Click <a href="https://codepen.io/giannacrisha/pen/LYWgVOp" target="_blank">here</a> to view the CodePen app with the test suite.</p>
		<!-- FORM -->
		<form id="survey-form">
			<!-- NAME -->
			<label id="name-label" class="boldlabel">What's your name?</label><br>
			<input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>

			<!-- EMAIL -->
			<label id="email-label" class="boldlabel">What's your email?</label><br>
			<input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>

			<!-- AGE -->
			<label id="number-label" class="boldlabel">How old are you?</label><br>
			<input type="number" name="age" id="number" placeholder="Enter your age" min="1" max="100" required><br><br>

			<!-- GENDER -->
			<label for="sex" class="boldlabel">What is your assigned sex at birth?</label>
			<div class="select">
				<select id="dropdown">
					<option value="" disabled selected>Select your option</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div><br>

			<!-- POLITICAL ALIGNMENT -->
			<label class="boldlabel">What is your political alignment?</label><br>
			<label for="libleft">
				<input id="libleft" type="radio" name="politics" value="libleft">Libertarian Left
			</label><br>
			<label for="libright">
				<input id="libright" type="radio" name="politics" value="libright">Libertarian Right
			</label><br>
			<label for="autleft">
				<input id="autleft" type="radio" name="politics" value="autleft">Authoritarian Left
			</label><br>
			<label for="autright">
				<input id="autright" type="radio" name="politics" value="autright">Authoritarian Right
			</label><br><br>

			<!-- INTERESTS -->
			<label class="boldlabel">What are you interested in?</label><br>
			<label>
				<input type="checkbox" value="Philosophy">Philosophy
			</label><br>

			<label>
				<input type="checkbox" value="Literature">Literature
			</label><br>

			<label>
				<input type="checkbox" value="Programming">Programming
			</label><br>

			<label>
				<input type="checkbox" value="Mathematics">Mathematics
			</label><br><br>

			<!-- Comments -->
			<label class="boldlabel">Do you have additional comments?<br></label>
			<textarea></textarea><br><br>
			<!-- Submit -->
			<button id="submit" type="submit">Submit</button>
		</form>
	</main>
	</center>
</body>
</html>
