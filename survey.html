<!DOCTYPE html>
<html>
<head>
	<title>RWD &middot; Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/survey.css">
	<script src="rwd.js"></script>
</head>
<body background="images/surveybg.jpg">
	<div id="navCont">
		<nav id="navbar">
			<div id="logoDiv">
				<a href="index.html">
					<img id="logo" src="logo.png">
				</a>
			</div>
			<a class="navTabs" href="index.html">HOME</a>
			<a class="navTabs" href="tribute.html">TRIBUTE</a>
			<a class="navTabs" href="survey.html">SURVEY</a>
			<a class="navTabs" href="product.html">PRODUCT</a>
			<a class="navTabs" href="docs.html">DOCUMENT</a>
			<a class="navTabs" href="portfolio.html">PORTFOLIO</a>
		</nav>
	</div>
	<center>
	<main>
	<h1 id="title">Survey</h1>
	<p id="description">This is a survey form project for the freeCodeCamp Responsive Web Design Certification.</p>
	<form id="survey-form">
		<!-- Name -->
		<label id="name-label">What's your name?</label><br>
		<input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
		<!-- Email -->
		<label id="email-label">What's your email?</label><br>
		<input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
		<!-- Number -->
		<label id="number-label">How old are you?</label><br>
		<input type="number" name="number" id="number" placeholder="Enter your age" min="1" max="100" required><br><br>
		<!-- Gender -->
		<label for="standard-select">What is your assigned sex at birth?</label>
<div class="select">
  <select id="standard-select">
  	<option value="" disabled selected>Select your option</option>
    <option value="Option 1">&#9;Male</option>
    <option value="Option 2">&#9;Female</option>
  </select>
</div><br>
		<!-- Political Alignment -->
		What is your political alignment?<br>
		<label for="indoor">
			<input id="indoor" type="radio" name="indoor-outdoor">Libertarian Left
		</label><br>
		<label for="indoor">
			<input id="indoor" type="radio" name="indoor-outdoor">Libertarian Right
		</label><br>
		<label for="indoor">
			<input id="indoor" type="radio" name="indoor-outdoor">Authoritarian Left
		</label><br>
		<label for="indoor">
			<input id="indoor" type="radio" name="indoor-outdoor">Authoritarian Right
		</label><br><br>
		<!-- Interests -->
		What are you interested in?<br>
		<label class="container">One
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Two
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Three
  <input type="checkbox">
  <span class="checkmark"></span>
</label>

<label class="container">Four
  <input type="checkbox">
  <span class="checkmark"></span>
</label>
		<!-- Comments -->
		Do you have additional comments?<br>
		<textarea></textarea><br>
		<!-- Submit -->
		<button id="submit" type="submit">Submit</button>
	</form>
	</main>
	</center>
</body>
</html>

<!--
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute. -->
